server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      # Docker JSON 로그 파싱
      - json:
          expressions:
            log: log
            attrs: attrs
      # attrs에서 container 이름 추출
      - json:
          expressions:
            container: tag
          source: attrs
      # container 라벨 설정
      - labels:
          container:
      # 로그 내용만 출력
      - output:
          source: log

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Upstream - Spring Boot 서버들 (ASG)
    upstream backend {
        least_conn;

        # 또는 여러 인스턴스 직접 지정 (Private IP):
        server 43.203.197.126:8080 max_fails=3 fail_timeout=30s;
        server 15.165.232.59:8080 max_fails=3 fail_timeout=30s;
    }
    # 새로 추가 — SSE 서버 (8081)
    upstream sse_backend {
    	least_conn;
    	server 127.0.0.1:8081;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;  # Cloudflare Tunnel에서 연결

        # 최대 업로드 크기 (프로필 이미지 등)
        client_max_body_size 50M;

        
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # 헤더 전달 (클라이언트 정보 보존)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # CORS를 위한 Origin 헤더 전달
            proxy_set_header Origin $http_origin;
            proxy_set_header Referer $http_referer;

            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

	# SSE 서버로 프록시
        location /sse/ {
            proxy_pass http://sse_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Origin $http_origin;
            proxy_set_header Referer $http_referer;

            # SSE 전용 설정 (필요시)
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Connection "";
        }

        # Nginx 헬스체크 엔드포인트
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
